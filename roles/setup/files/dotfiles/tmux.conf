# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix
#split window with current path
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -c "#{pane_current_path}"
# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# vi key binding
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'
set-option -g display-time 2000
set-option -g history-limit 10000
set-option -g pane-active-border-bg colour240
set-option -g visual-activity on

# mouse
set-option -g mouse on
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# mouse scroll
# bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M

# status
set-option -g status-interval 1
set-option -g status-left-length 20
set-option -g status-left ''
set-option -g status-right '#[fg=colour238,bg=colour234]#[fg=colour246,bg=colour238,bold] #(~/bin/tmux-spotify-info) #[fg=colour252,bg=colour238,bold]#[fg=colour235,bg=colour252,bold] %Y-%m-%d %H:%M:%S  '
set-option -g status-bg blue
set-window-option -g window-status-bg blue
set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-fg blue
set-window-option -g window-status-current-attr bold

# Window size
set-window-option -g main-pane-height 60
#set-window-option -g main-pane-width 100

# Setup 'v' to begin selection as in Vim
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel pbcopy

# unbind annoying c+space
unbind-key C-space
unbind-key space
bind C-space next
bind space next

# escape delay for emacs
set -s escape-time 1

#Configure tmux to use this wrapper program to start the shell for each new window
set-option -g default-command "reattach-to-user-namespace -l zsh"
set -g status-left-length 52
set -g status-right-length 451
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
set -g status-left '#[fg=colour235,bg=colour252,bold] ❐ #S #[fg=colour252,bg=colour238,nobold] #[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]'
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39] #[fg=colour25,bg=colour39,noreverse,bold] #I  #W #[fg=colour39,bg=colour234,nobold]"
