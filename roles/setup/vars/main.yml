---
# list of applications to install
general:
  local_home: "{{ lookup('env','HOME') }}"

# homebrew applications
applications:
  - autojump
  - git
  - tree
  - httpie
  - curl
  - wget
  - zsh
  - go
  - vim
  - neovim
  - ag
  - ctags

# homebrew cask applications
cask_applications:
  - google-chrome
  - firefoxdeveloperedition
  - slack
  - iterm2
  - docker
  - vagrant
  - emacs
  - 1password
  - virtualbox
  - spotify
  - sublime-text

downloads:
   zwift:
     name: Zwift
     url: http://cdn.zwift.com/app/ZwiftOSX.dmg
     dest: "{{general.local_home}}/Downloads/ZwiftOSX.dmg"
   suuntolink:
     name: Suunto Movescount link
     url: http://suuntolink.static.movescount.com/Suuntolink_installer.dmg
     dest: "{{general.local_home}}/Downloads/Suuntolink_installer.dmg"
